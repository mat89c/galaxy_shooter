<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        </div>
        <div class="lives"><span class="visible"></span><span class="visible"></span><span class="visible"></span></div>
    </div>

    <div class="ammo-wrapper">
        <span class="ammo" id="ammo">40</span>
        <p>Ammo</p>
    </div>

    <div class="power-wrapper">
        <span class="power" id="power">100</span><span> %</span>
        <p>Power</p>
    </div>

    <div class="fps-wrapper">
        <span id="fps"></span><span> FPS</span>
    </div>

    <aside class="sidebar">
        <button tabindex="0" class="close-sidebar" id="close">x</button>
        <div>
            <div>
                <span class="keys char keyUp">&#9652;</span>
                <span class="keys char keyRight">&#9656;</span>
                <span class="keys char keyDown">&#9662;</span>
                <span class="keys char keyLeft">&#9666;</span>
            </div>
            <div styl="padding-top:10px">
                - Controls
            </div>
        </div>

        <div>
            <div class="center">
                <span class="keys">A</span>
            </div>
            <div>
                - Accelerate
            </div>
        </div>

        <div>
            <div class="center">
                <span class="keys">Z</span>
            </div>
            <div>
                - Slower
            </div>
        </div>

        <div>
            <div class="center">
                <span class="keys">SPACEBAR</span>
            </div>
            <div>
                - Shoot
            </div>
        </div>
    </aside>

    <div id="joystick"></div>
    <div class="ship-btn" id="A-Key"></div>
    <div class="ship-btn" id="Z-Key"></div>
    <div class="ship-btn" id="X-Key"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/babylonjs/3.3.0/babylon.js"></script>
    <script src="assets/js/VirtualJoystick.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
